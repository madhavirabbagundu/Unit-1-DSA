<main class="content">
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-12 col-lg-3">
          <h1 class="h3 mb-3">{{ header }}</h1>
        </div>
        <div class="col-12 col-lg-9">
          <div class="float-right mb-3">
            <a class="btn btn-square btn-primary btn-lg" routerLink="/interview/applicantForm">Add New Home details</a>&nbsp;
            <button class="btn btn-square btn-secondary btn-lg" data-toggle="modal" data-target="#exampleModalCenter">
              Bulk Applicant Upload
            </button>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-12">
          <div class="card">
            <app-data-filter
              [filter]="dataFilter"
              (filterChange)="onFilterHandler($event)"
            ></app-data-filter>
            <mat-table [dataSource]="interviewView">
  
              <ng-container matColumnDef="applicantId">
                <mat-header-cell *matHeaderCellDef> Swadha ID </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <a [routerLink]="profileUrl" (click)="onInterviewerDetails(element,'view')">
                    {{element.applicantId}}
                  </a>
                  
                </mat-cell>
              </ng-container> 
  
              <ng-container matColumnDef="applicantName">
                <mat-header-cell *matHeaderCellDef>
                  Applicant Name
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
    
                  {{
                    element.applicantName
                  }}
                </mat-cell>
              </ng-container>
              
              <!-- <ng-container matColumnDef="studentRecStatus">
                  <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    {{ element.status==='Y'?'APPROVED':'REJECTED'}}</mat-cell
                  > 
                </ng-container> -->
              <!-- <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let element; let i = index">
                  <a (click)="onInterviewerDetails(element, 'edit')"><i class="align-middle" data-feather="edit-2"></i></a>
                  <a (click)="onApplicantDelete(element)"><i class="align-middle" data-feather="trash"></i></a>
                </mat-cell>
              </ng-container> -->
  
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>
            <mat-paginator [pageSize]="20" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.1)" size="default" type="ball-spin-clockwise">
  </ngx-spinner>
